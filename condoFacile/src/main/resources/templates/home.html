<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoFacile - Benvenuto</title>

    <!-- Favicon (modifica il path se lo salvi in altra cartella) -->
    <link rel="icon" type="image/png" href="/img/condofacileLogo.png">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js" defer></script> <!-- âœ… JS ESTERNO -->
</head>
<body>
<div class="container">
    <img src="/img/condofacileLogo.png" alt="Logo CondoFacile" style="width: 100px; margin-bottom: 1rem;">
    <div class="logo">Benvenuto in CondoFacile</div>
    <button onclick="openLoginModal()">Accedi</button>
    <button onclick="openRegisterModal()">Registrati</button>
</div>

<!-- MODALE REGISTRAZIONE -->
<div id="registrationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Registrazione</h2>
        <form id="registrationForm">
            <label>
                <input type="text" name="nome" placeholder="Nome" required>
            </label>
            <label>
                <input type="text" name="cognome" placeholder="Cognome" required>
            </label>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <label>
                <select name="ruolo" required>
                    <option value="" disabled selected>Seleziona Ruolo</option>
                    <option value="condomino">Condomino</option>
                    <option value="amministratore">Amministratore</option>
                </select>
            </label>
            <label>
                <input type="text" name="appartamento" placeholder="Appartamento (es. A1)">
            </label>
            <button type="submit" class="submit-btn">Completa Registrazione</button>
        </form>
    </div>
</div>
<!-- MODALE LOGIN -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Accedi</h2>
        <form id="loginForm">
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button onclick="openLoginModal()">Accedi</button>
        </form>
    </div>
</div>
</body>
</html>
