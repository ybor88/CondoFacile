<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CondoFacile - Benvenuto</title>

    <link rel="icon" type="image/png" href="/img/condofacileLogo.png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="/js/script.js" defer></script>
</head>
<body>
<div class="container">
    <img src="/img/condofacileLogo.png" alt="Logo CondoFacile" style="width: 100px; margin-bottom: 1rem;" />
    <div class="logo">Benvenuto in CondoFacile</div>
    <button onclick="openLoginModal()">Accedi</button>
    <button onclick="openRegisterModal()">Registrati</button>
</div>

<!-- MODALE REGISTRAZIONE -->
<div id="registrationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Registrazione</h2>
        <form id="registrationForm">
            <label><input type="text" name="nome" placeholder="Nome" required /></label>
            <label><input type="text" name="cognome" placeholder="Cognome" required /></label>
            <label><input type="email" name="email" placeholder="Email" required /></label>
            <label><input type="password" name="password" placeholder="Password" required /></label>
            <label>
                <select name="ruolo" required>
                    <option value="" disabled selected>Seleziona Ruolo</option>
                    <option value="condomino">Condomino</option>
                    <option value="amministratore">Amministratore</option>
                </select>
            </label>
            <label>
                <select name="appartamento" id="appartamentoSelect" required>
                    <option value="" disabled selected>Seleziona Appartamento</option>
                </select>
            </label>
            <button type="submit" class="submit-btn">Completa Registrazione</button>
        </form>
    </div>
</div>

<!-- MODALE LOGIN -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Accedi</h2>
        <form id="loginForm">
            <label><input type="email" name="email" placeholder="Email" required /></label>
            <label><input type="password" name="password" placeholder="Password" required /></label>
            <button type="submit">Accedi</button>
        </form>
        <p style="margin-top: 1rem; font-size: 0.9rem;">
            Non ricordi la password? <a href="#" onclick="openRecoverPasswordModal()">Recupera</a>
        </p>
    </div>
</div>

<!-- MODALE MESSAGGIO -->
<div id="messageModal" class="modal">
    <div class="modal-content" id="messageModalContent">
        <span class="close" onclick="closeMessageModal()">&times;</span>
        <h2 id="messageTitle">Titolo</h2>
        <p id="messageText">Testo del messaggio</p>
    </div>
</div>
<!-- MODALE RECUPERO PASSWORD -->
<div id="recoverPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRecoverPasswordModal()">&times;</span>
        <h2>Recupera Password</h2>
        <form id="recoverPasswordForm">
            <h3>Metodo di recupero</h3>
            <div class="radio-group">
                <label>
                    <input type="radio" name="recoveryMethod" value="sms" required />
                    SMS
                </label>
                <label>
                    <input type="radio" name="recoveryMethod" value="email" required />
                    Email
                </label>
            </div>

            <label>
                <input type="password" name="newPassword" placeholder="Nuova Password" required />
            </label>

            <button type="submit">Invia nuova password</button>
        </form>
    </div>
</div>
</body>
</html>
